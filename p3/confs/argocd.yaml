Apiversion : argoproj.io/v1alpha1
kind : Application
metadata :
  name : will42-app
  namespace : argocd
spec :
  destination :
    namespace : dev
    server : https ://kubernetes.default.svc
  project : default
  source :
    path : p3/confs/dev
    repoURL : https ://github.com/whymami/Inception-of-Things.git
    targetRevision : HEAD
  syncPolicy :
    automated :
      prune : true
      selfHeal : true
    syncOptions :
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true